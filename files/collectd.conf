FQDNLookup true

# fist logging:
LoadPlugin syslog
<Plugin syslog>
    LogLevel info
</Plugin>

########## the rest of the crowd
LoadPlugin cpu
LoadPlugin irq


# DF and DISK
LoadPlugin df
<Plugin df>
  Device "/dev/root"
</Plugin>

LoadPlugin disk
<Plugin disk>
  Disk "root"
</Plugin>

# DNS
LoadPlugin dns
<Plugin dns>
  Interface "eth0"
</Plugin>


# state of systems entropy pool
LoadPlugin entropy

