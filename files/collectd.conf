# virtual memory
LoadPlugin vmem
<Plugin vmem>
  Verbose false
</Plugin>

# other includes, default from debian installation:
Include "/etc/collectd/filters.conf"
Include "/etc/collectd/thresholds.conf"
Include "/etc/collectd/others/*conf"
