# network statistics
LoadPlugin interface
<Plugin "interface">
  Interface "eth0"
  IgnoreSelected false
</Plugin>

# System Load
LoadPlugin load

# hardware memory stats
LoadPlugin memory

# NTP:
LoadPlugin ntpd
<Plugin "ntpd">
  Host "localhost"
  Port "123"
  ReverseLookups false
</Plugin>

# systems processes
LoadPlugin processes

# rrdtool data outout with cacheing:
LoadPlugin rrdtool
<Plugin rrdtool>
  DataDir "/var/lib/collectd/rrd"
  CacheTimeout 120
  CacheFlush 900
</Plugin>

# swap usage:
LoadPlugin swap

# tail plugin will be used in other playbooks:
LoadPlugin tail

# uptime:
LoadPlugin uptime

# users statistics:
LoadPlugin users


# Deactivated but keeping in config for later use
